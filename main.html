<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables in Tables</title>
  <style>
    /* Your CSS Code here */
    table {
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="2">Nested Table 1</td>
    </tr>
    <tr>
      <td colspan="2">Nested Table 2</td>
    </tr>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
    </tr>
    <tr>
      <td>abc</td>
      <td>
        <!-- Nested Table 1 -->
        <table>
          <tr>
            <th>Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <!-- Nested Table 3 -->
        <table>
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>
      <td>
        <!-- Nested Table 4 -->
        <table>
          <tr>
            <th>Nested Table 4</th>
          </tr>
          <tr style="background-color: black; color: white;">
            <td>HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
