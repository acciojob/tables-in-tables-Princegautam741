<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <!-- Main Table -->
                <table border="1">
                    <tr>
                        <th colspan="2">Main Table</th>
                    </tr>
                    <tr>
                        <td>
                            <!-- Nested Table 1 -->
                            <table border="1">
                                <tr>
                                    <th colspan="2">Nested Table 1</th>
                                </tr>
                                <tr>
                                    <td>List item 1</td>
                                </tr>
                                <tr>
                                    <td>List item 2</td>
                                </tr>
                                <tr>
                                    <td>List item 3</td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <!-- Nested Table 2 -->
                            <table border="1">
                                <tr>
                                    <th colspan="2">Nested Table 2</th>
                                </tr>
                                <tr>
                                    <th>Column 1</th>
                                    <th>Column 2</th>
                                </tr>
                                <tr>
                                    <td>Row 1, Col 1</td>
                                    <td>Row 1, Col 2</td>
                                </tr>
                                <tr>
                                    <td>Row 2, Col 1</td>
                                    <td>Row 2, Col 2</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
